<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Emoji Picker Demo</title>
    <style>
        .emoji-picker {
            width: 280px;
            background: #fff;
            border: 1px solid #cccccc;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            position: absolute;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
            display: none;
            flex-direction: column;
        }

        .picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
            background-color: #f3f3f3;
        }

        .picker-title {
            font-size: 14px;
            color: #666;
        }

        .close-btn {
            cursor: pointer;
            padding: 4px 8px;
            font-size: 14px;
            color: #666;
            background: none;
            border: none;
        }

        .primary-tabs {
            display: flex;
            background: #f3f3f3;
            padding: 0 10px;
            border-bottom: 1px solid #d9d9d9;
        }

        .primary-tab {
            padding: 6px 10px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            color: #666;
            position: relative;
        }

        .primary-tab.active {
            color: #0078d4;
        }

        .primary-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #0078d4;
        }

        .emoji-content {
            height: 200px;
            overflow-y: auto;
            padding: 8px 8px 0 8px;
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 0 2px;
        }

        .emoji-item {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 3px;
            margin: 0 0 12px 0;
        }

        .emoji-item:hover {
            background: #f0f0f0;
        }

        .secondary-tabs {
            display: flex;
            padding: 4px 6px;
            background: #f9f9f9;
            border-top: 1px solid #e6e6e6;
            overflow-x: auto;
            white-space: nowrap;
        }

        .secondary-tab {
            padding: 4px 6px;
            margin: 1px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            color: #666;
            border-radius: 3px;
            min-width: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .secondary-tab.active {
            background: #e1f0ff;
            color: #0078d4;
        }

        .secondary-tab:hover {
            background: #f0f0f0;
        }

        .input-container {
            margin: 20px;
        }

        #emojiInput {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 2px;
        }

        #togglePicker {
            padding: 8px 16px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .kaomoji-item {
            width: 80px;
            height: 32px;
            font-size: 12px;
            margin: 2px;
            background: transparent;
            border: none;
        }

        .kaomoji-item:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="emojiInput" placeholder="Âú®Ê≠§ËæìÂÖ•ÊñáÂ≠ó...">
        <button id="togglePicker">ÈÄâÊã©Ë°®ÊÉÖ</button>
    </div>

    <div class="emoji-picker">
        <div class="picker-header">
            <span class="picker-title">Ë°®ÊÉÖÁ¨¶Âè∑</span>
            <button class="close-btn">‚úï</button>
        </div>
        <div class="primary-tabs">
            <button class="primary-tab active">üòä</button>
            <button class="primary-tab">;-)</button>
            <button class="primary-tab">Œ©</button>
        </div>
        <div class="emoji-content"></div>
        <div class="secondary-tabs"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="emoji-picker.js"></script>
</body>
</html>
