<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Emoji Picker Demo</title>
    <style>
        .emoji-picker {
            width: 280px;
            background: #fff;
            border: 1px solid #cccccc;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            position: absolute;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
            display: none;
            flex-direction: column;
        }

        .picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
            background-color: #f3f3f3;
        }

        .picker-title {
            font-size: 14px;
            color: #666;
        }

        .close-btn {
            cursor: pointer;
            padding: 4px 8px;
            font-size: 14px;
            color: #666;
            background: none;
            border: none;
        }

        .primary-tabs {
            display: flex;
            background: #f3f3f3;
            padding: 0 10px;
            border-bottom: 1px solid #d9d9d9;
        }

        .primary-tab {
            padding: 6px 10px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            color: #666;
            position: relative;
        }

        .primary-tab.active {
            color: #0078d4;
        }

        .primary-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #0078d4;
        }

        .emoji-content {
            height: 200px;
            overflow-y: auto;
            padding: 8px 8px 0 8px;
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 0 2px;
        }

        .emoji-item {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 3px;
            margin: 0 0 12px 0;
        }

        .emoji-item:hover {
            background: #f0f0f0;
        }

        .secondary-tabs {
            display: flex;
            padding: 4px 6px;
            background: #f9f9f9;
            border-top: 1px solid #e6e6e6;
            overflow-x: auto;
            white-space: nowrap;
        }

        .secondary-tab {
            padding: 4px 6px;
            margin: 1px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #333;
            border-radius: 3px;
            min-width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI Symbol", sans-serif;
        }

        .secondary-tab.active {
            background: #e1f0ff;
            color: #0078d4;
        }

        .secondary-tab:hover {
            background: #f0f0f0;
        }

        .input-container {
            margin: 20px;
        }

        #emojiInput {
            width: 300px;
            height: 100px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 2px;
            resize: vertical;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        #togglePicker {
            vertical-align: top;
            padding: 8px 16px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .kaomoji-item {
            width: 33.33%;
            height: 40px;
            font-size: 14px;
            margin: 0;
            padding: 0 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 3px;
            background: transparent;
            border: none;
            box-sizing: border-box;
        }

        .emoji-content.kaomoji-content {
            padding: 12px 8px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 8px 0;
        }

        .kaomoji-item:hover {
            background: #f0f0f0;
        }

        /* 添加符号样式 */
        .symbol-item {
            width: calc(12.5% - 4px);
            height: 32px;
            font-size: 16px;
            margin: 0 0 12px 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 3px;
            background: transparent;
            border: none;
            color: #333;
        }

        .emoji-content.symbol-content {
            padding: 12px 8px 0 8px;
            justify-content: space-between;
            gap: 4px;
        }

        .symbol-item:hover {
            background: #f0f0f0;
        }

        /* 自定义滚动条样式 */
        .emoji-content::-webkit-scrollbar {
            width: 6px;  /* 滚动条宽度 */
        }

        .emoji-content::-webkit-scrollbar-track {
            background: transparent;  /* 滚动条轨道背景 */
        }

        .emoji-content::-webkit-scrollbar-thumb {
            background: #ccc;  /* 滚动条滑块颜色 */
            border-radius: 3px;  /* 滑块圆角 */
        }

        .emoji-content::-webkit-scrollbar-thumb:hover {
            background: #999;  /* 鼠标悬停时滑块颜色 */
        }

        /* 二级标签栏的横向滚动条样式 */
        .secondary-tabs::-webkit-scrollbar {
            height: 6px;  /* 横向滚动条高度 */
        }

        .secondary-tabs::-webkit-scrollbar-track {
            background: transparent;
        }

        .secondary-tabs::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .secondary-tabs::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <textarea id="emojiInput" placeholder="在此输入文字..."></textarea>
        <button id="togglePicker">选择表情</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="emoji-picker.js"></script>
    <script>
        $(document).ready(function() {
            $('#togglePicker').emojiPicker({
                inputTarget: '#emojiInput',
                onSelect: function(emoji) {
                    console.log('Selected emoji:', emoji);
                }
            });
        });
    </script>
</body>
</html>
